<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Google Drive PDF</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 40px);
    }
    .download_btn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #ea0f2b;
    }
    .download_btn a {
      display: flex;
      width: 100%;
      height: 40px;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <iframe  frameborder="0" style="border: none;" src="https://flowpaper.com/flipbook/https://luxcozi.club/uploads/catalogue/catalogue.pdf" width="100%" height="600"></iframe>
  <div class="download_btn">
    <a href="lux-cozi-catalogue.pdf">Download Catalogue</a>
  </div>
</body>
</html>
